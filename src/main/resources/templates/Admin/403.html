<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Security Hello</title>
</head>
<body>
	<h2>Access Denied Page - 403</h2>
	
	<h3>
		Hi : <span th:utext="${#request.userPrincipal.name} + ' - Bạn không có quyền truy cập trang này'"></span>
	</h3>


	<br/><br/>
	<form th:action="@{/j_spring_security_logout}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<input type="submit" value="Logout" />
	</form>
</body>
</html>
